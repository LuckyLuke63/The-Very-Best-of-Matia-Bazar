    #close:hover { background: linear-gradient(135deg,#a93226 0%,#cb4335 100%);}
    .cd-badge { background:#a65e2e; color:white; padding:4px 8px; border-radius:12px; font-size:0.7em; font-weight:bold; margin-left:8px;}

<body>

  <script>
    const tracksByCd = {

      ],
      "CD2": [

        {rank:2, title:"Stasera che sera", artist:"Matia Bazar", spotifyId:"3ZJqmvWWIEhBZI6ddcFaQu"},
        {rank:3, title:"Dieci piccoli indiani", artist:"Matia Bazar", spotifyId:"0LmrpDgACdbQjH4rP5rtyH"},
        {rank:4, title:"Dedicato", artist:"Matia Bazar", spotifyId:"2qJgqP3q9kTMdKuATKkGXE"},
        {rank:5, title:"MelanchÃ³lia", artist:"Matia Bazar", spotifyId:"6vqyOVJZijkO5fVFLdqrUo"},
        {rank:6, title:"Il treno va", artist:"Matia Bazar", spotifyId:"6u14oHIbsajVgRPQMmLGqf"},

        {rank:10, title:"Messaggio d'amore", artist:"Matia Bazar", spotifyId:"2NqqqNJ7Xif5U8qbVh9VHK"},
        {rank:11, title:"Calabuch Mascalzoun", artist:"Matia Bazar", spotifyId:"2JB1XwU8oG7Xb7OmWjBdKr"},
        {rank:12, title:"Comprami", artist:"Matia Bazar", spotifyId:"3m5VNH1t3fNpNxFqkBXWvw"},

      ]
    };

    async function getCoverArt(spotifyId) {
      try {
        const response = await fetch(`http://googleusercontent.com/spotify.com/6{spotifyId}`);
        const data = await response.json();
        return data.thumbnail_url || null;
      } catch (error) {
        return null;
      }
    }

    async function renderCD(cd) {
      const list = document.getElementById('list');
      list.innerHTML = '<div style="text-align:center;padding:20px;">Caricamento copertine...</div>';
      const tracks = tracksByCd[cd];
      list.innerHTML = '';
      for (const track of tracks) {
        const div = document.createElement('div');
        div.className = 'song';
        const coverDiv = document.createElement('div');
        coverDiv.className = 'album-cover';
        coverDiv.innerHTML = 'ðŸŽµ';

        const info = document.createElement('div');
        info.className = 'song-info';
        info.innerHTML = `
          <div>
            <span class='rank'>${track.rank}.</span>
            <span class='title'>${track.title}</span>
            <span class='cd-badge'>${cd}</span>
          </div>
          <div class='artist'>${track.artist}</div>
        `;

        // Nuovo contenitore per i pulsanti
        const controlsDiv = document.createElement('div');
        controlsDiv.style.display = 'flex'; 
        controlsDiv.style.gap = '8px'; 
        
        // Pulsante Spotify (esistente)
        const btnSpotify = document.createElement('button');
        btnSpotify.textContent = 'Ascolta 30s';
        btnSpotify.onclick = () => openPlayer(track.spotifyId, track.title, track.artist);

        // Nuovo pulsante Youtube
        const btnYoutube = document.createElement('button');
        btnYoutube.textContent = 'Guarda su Youtube';
        // Stili inline per distinguere il pulsante YouTube (Rosso)
        btnYoutube.style.background = 'linear-gradient(135deg, #FF0000 0%, #D80000 100%)'; 
        btnYoutube.style.boxShadow = '0 2px 8px rgba(255, 0, 0, 0.3)';
        // Aggiungi un piccolo effetto hover
        btnYoutube.onmouseover = () => btnYoutube.style.background = 'linear-gradient(135deg, #CC0000 0%, #B80000 100%)';
        btnYoutube.onmouseout = () => btnYoutube.style.background = 'linear-gradient(135deg, #FF0000 0%, #D80000 100%)';

        // Logica per il pulsante YouTube: cerca titolo e artista e apre una nuova scheda
        const query = `${track.title} ${track.artist}`;
        btnYoutube.onclick = () => {
          // Utilizza window.open per aprire una nuova scheda con la ricerca su YouTube
          window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`, '_blank');
        };

        // Aggiungi i pulsanti al contenitore
        controlsDiv.appendChild(btnSpotify);
        controlsDiv.appendChild(btnYoutube);


        div.appendChild(coverDiv);
        div.appendChild(info);
        // Aggiungi il contenitore dei pulsanti al div del brano
        div.appendChild(controlsDiv);
        list.appendChild(div);

        getCoverArt(track.spotifyId).then(coverUrl => {
          if (coverUrl) {
            const img = document.createElement('img');
            img.src = coverUrl;
            img.alt = track.title + ' - ' + track.artist;
            img.onload = () => { coverDiv.innerHTML = ''; coverDiv.appendChild(img); };
            img.onerror = () => coverDiv.innerHTML = 'ðŸ’¿';
          } else {
            coverDiv.innerHTML = 'ðŸ’¿';
          }
        });
      }
    }

    function openPlayer(id, title, artist) {
      document.getElementById('track-title').textContent = title;
      document.getElementById('track-artist').textContent = artist;
      document.getElementById('sp-player').src = `http://googleusercontent.com/spotify.com/7{id}?theme=0`;
      document.getElementById('overlay').style.display = 'flex';
    }

    function closePlayer() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('sp-player').src = '';
    }

    document.getElementById('overlay').addEventListener('click', e => {
      if (e.target.id === 'overlay') closePlayer();
    });
    document.addEventListener('keydown', e => {
      if (e.key === "Escape") closePlayer();
    });

    document.addEventListener('DOMContentLoaded', () => {
      renderCD('CD1');
      document.getElementById('cdSel').value = 'CD1';
    });
  </script>
</body>
